<ion-header class="ion-text-center" mode="ios">
  <h1>Checklist</h1>
</ion-header>
<ion-content>
  <ion-card mode="ios">
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle>Choose what to practice</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content >

      <ion-item *ngFor="let l of list" (click)="toggleOption(list.indexOf(l), l)">
        <ion-checkbox color="primary" slot="start" [checked]="l.checked"></ion-checkbox>
        <ion-label>{{l.label}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
